  <body class="text-center">
    
<main class="form-signin">
  <form action="/nuovoutente" method="GET">
  
    <img class="mb-4" src="../img/GaMeet_logo_def.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">REGISTRATI</h1>

    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" name="pass" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
     <div class="form-floating">
      <input type="nome" name="nome" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Nome</label>
    </div>
     <div class="form-floating">
      <input type="cognome" name="cognome" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Cognome</label>
    </div>
     <div class="form-floating">
      <input type="nickname" name="nickname" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Nickname</label>
    </div>
    
  <select class="form-select" aria-label="Default select example" input type="sesso" name="sesso">
  <option selected>Seleziona il tuo sesso</option>
  <option value="m">Maschio</option>
  <option value="f">Femmina</option>
  <option value="">Non Specifico</option>
      </select>
             
            <div class="form-floating">
      <input type="nazione" name="nazione" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Nazione</label>
    </div>
    
     <select class="form-select" aria-label="Default select example" input type="pro" name="pro">
  <option selected>Sei Un pro</option>
  <option value="y">Si</option>
  <option value="n">No</option>
      </select>
      
     <div class="form-floating">
      <input type="avatar_url" name="avatar_url" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Avatar_Url</label>
    </div>     
       
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" value="REGISTRATI">Registrati</button>
    <a href="/">Torna alla Home</a>
    <p class="mt-5 mb-3 text-muted">&copy; GaMeet 2021â€“2022</p>
    
    
    
  </form>
